  <title>Mac Software Dashboard</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Overall body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Dashboard container */
    .dashboard {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background-color: #007BFF;
      color: #fff;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

    // Populate the table with software data and simulate fetching the installed version.

      softwareList.forEach(software => {

        nameCell.textContent = software.name;
        row.appendChild(nameCell);
        
        // Latest Version cell

        latestCell.textContent = software.version;
        row.appendChild(latestCell);
        
        // Installed Version cell (using our simulated function)

        installedCell.textContent = getInstalledVersion(software.name);
        row.appendChild(installedCell);
