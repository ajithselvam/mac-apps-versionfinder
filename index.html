<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mac Software Dashboard</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Overall body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Dashboard container */
    .dashboard {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background-color: #007BFF;
      color: #fff;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mac Software Dashboard</h1>
  </header>
  <main>
    <section class="dashboard">
      <table id="softwareTable">
        <thead>
          <tr>
            <th>Software Name</th>
            <th>Latest Version</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

    // List of applications with their latest version (set as "Latest" by default)
    const softwareList = [

      { name: 'PyCharm CE', version: 'Latest' },
      { name: 'PyCharm CE', version: 'Latest' },
      { name: '1Password', version: 'Latest' },

      { name: 'Adobe Creatie Cloud', version: 'Latest' },
      { name: 'Adobe Photoshop', version: 'Latest' },
      { name: 'AnyDesk', version: 'Latest' },
      { name: 'Keynote', version: 'Latest' },
      { name: 'Numbers', version: 'Latest' },
      { name: 'Pages', version: 'Latest' },
      { name: 'Cana', version: 'Latest' },

      { name: 'DBeaer', version: 'Latest' },
      { name: 'Docker', version: 'Latest' },
      { name: 'Docker', version: 'Latest' },
      { name: 'Eclipse', version: 'Latest' },
      { name: 'Fathom', version: 'Latest' },
      { name: 'Figma (ia script)', version: 'Latest' },
      { name: 'tiClient Uninstall', version: 'Latest' },
      { name: 'tiClient', version: 'Latest' },
      { name: 'GitHub Atom', version: 'Latest' },
      { name: 'GitHub Desktop', version: 'Latest' },
      { name: 'GitHub Desktop', version: 'Latest' },
      { name: 'Google Chrome', version: 'Latest' },

      { name: 'Zoom Workspace', version: 'Latest' },
      { name: 'TablePlus', version: 'Latest' }
    ];
    
    // Function to populate the table with data from softwareList
    function populateTable() {
      const tableBody = document.querySelector('#softwareTable tbody');
      softwareList.forEach(software => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        nameCell.textContent = software.name;
        row.appendChild(nameCell);
        const versionCell = document.createElement('td');
        versionCell.textContent = software.version;
        row.appendChild(versionCell);
        tableBody.appendChild(row);
      });
    }
    
    // Populate the table once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', populateTable);
  </script>
</body>
</html>
